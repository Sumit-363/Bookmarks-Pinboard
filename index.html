<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pinboard Homepage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Your Pinboard</h1>

        <!-- Google Search Bar -->
        <div class="google-search">
            <form action="https://www.google.com/search" method="get" target="_blank">
                <input type="text" name="q" placeholder="Search the web...">
                <button type="submit">Search</button>
            </form>
        </div>
        
        <div class="theme-switcher">
            <label for="theme-select">Theme:</label>
            <select id="theme-select">
                <option value="white">White</option>
                <option value="dark">Dark</option>
                <option value="black">Pure Black/AMOLED</option>
            </select>
        </div>
        <div class="add-link">
            <input type="text" id="url-input" placeholder="Enter website URL">
            <input type="text" id="title-input" placeholder="Enter website title (optional)">
            <button id="add-button">Add</button>
        </div>
        <div class="pinboard" id="pinboard">
            <!-- Pins will be dynamically added here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
